name: Build Windows Executable

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.6.1'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw'
        modules: 'qtnetworkauth'
        tools: 'tools_mingw90'
        cache: true
        
    - name: Setup MinGW
      run: |
        # Find MinGW installation
        $qtPath = "$env:RUNNER_WORKSPACE\Qt"
        Write-Host "Qt Path: $qtPath"
        Get-ChildItem -Path $qtPath -Recurse -Filter "g++.exe" | ForEach-Object { Write-Host "Found: $($_.FullName)" }
        
        # Add Qt bin and MinGW to PATH
        $mingwPath = "$qtPath\Tools\mingw1120_64\bin"
        $qtBinPath = "$qtPath\6.6.1\mingw_64\bin"
        
        if (Test-Path $mingwPath) {
          Write-Host "Adding MinGW path: $mingwPath"
          echo "$mingwPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        }
        
        if (Test-Path $qtBinPath) {
          Write-Host "Adding Qt bin path: $qtBinPath"
          echo "$qtBinPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        }
        
        # Verify g++ is accessible
        $env:Path = "$mingwPath;$qtBinPath;$env:Path"
        g++ --version
        
    - name: Create build directory
      run: mkdir build
      
    - name: Configure with qmake
      run: |
        cd build
        qmake ../StartVPN.pro -spec win32-g++ "CONFIG+=release"
      
    - name: Build
      run: |
        cd build
        mingw32-make -j4
        
    - name: Package application
      run: |
        mkdir deploy
        mkdir deploy/StartVPN
        copy build\release\Start.exe deploy\StartVPN\StartVPN.exe
        
        # Copy OpenConnect/GnuTLS DLLs (excluding MinGW runtime DLLs to avoid conflicts)
        Write-Host "Copying OpenConnect/GnuTLS DLLs..."
        Get-ChildItem openconnect\windows\lib\*.dll | Where-Object { 
          $_.Name -notmatch 'libstdc\+\+-6\.dll|libgcc_s_seh-1\.dll|libwinpthread-1\.dll' 
        } | ForEach-Object {
          copy $_.FullName deploy\StartVPN\ -Verbose
        }
        
        # Copy OpenVPN binaries
        Write-Host "Copying OpenVPN binaries..."
        xcopy /E /I openvpn\win\bin deploy\StartVPN\openvpn\win\bin
        
        # List files before windeployqt
        Write-Host "`nFiles in deploy/StartVPN before windeployqt:"
        Get-ChildItem deploy\StartVPN\*.dll | Select-Object Name
        
        # Deploy Qt dependencies (this will add the correct MinGW runtime DLLs)
        cd deploy\StartVPN
        windeployqt --release --no-translations StartVPN.exe
        
        # List files after windeployqt
        Write-Host "`nFiles in deploy/StartVPN after windeployqt:"
        Get-ChildItem *.dll | Select-Object Name
        
    - name: Create version info
      run: |
        echo "Build Date: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')" > deploy\StartVPN\VERSION.txt
        echo "Commit: ${{ github.sha }}" >> deploy\StartVPN\VERSION.txt
        echo "Branch: ${{ github.ref_name }}" >> deploy\StartVPN\VERSION.txt
        
    - name: Install NSIS
      run: |
        choco install nsis -y
        
    - name: Create installer
      run: |
        & "C:\Program Files (x86)\NSIS\makensis.exe" installer.nsi
        
    - name: Create ZIP archive
      run: |
        cd deploy
        Compress-Archive -Path StartVPN -DestinationPath StartVPN-Windows-x64.zip
        
    - name: Upload installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: StartVPN-Installer
        path: StartVPN-Setup-*.exe
        retention-days: 30
        
    - name: Upload portable artifact
      uses: actions/upload-artifact@v4
      with:
        name: StartVPN-Portable
        path: deploy/StartVPN-Windows-x64.zip
        retention-days: 30
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          StartVPN-Setup-*.exe
          deploy/StartVPN-Windows-x64.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
